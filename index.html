<!doctype html>

<html>
  <head>
    <title>Find Day</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="day.js"></script>

    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/av-icons.html">
    <link rel="import" href="bower_components/core-input/core-input.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-transition/core-transition.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
    <link rel="import" href="bower_components/paper-dialog/paper-action-dialog-base.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html" >

    <link rel="stylesheet" href="styles.css">
  </head>

  <body unresolved>
    <core-toolbar class="medium-tall">
      <paper-icon-button icon="menu"></paper-icon-button>
        <span flex>Find Day</span>
        <paper-tabs id="tabs" selected="fday" class="bottom fit">
            <paper-tab name="fday">Find Day</paper-tab>
            <paper-tab name="algorithm">Algorithm</paper-tab>
        </paper-tabs>
    </core-toolbar>

  <div layout vertical center>
    <paper-shadow z="1" style="background-color: #ffffff">
      <template is="auto-binding">
        <section layout vertical center>
          <paper-input floatingLabel label="Date" id="dd" type="number" ></paper-input></br>
          <paper-input floatingLabel label="Month" id="mm" type="number" ></paper-input></br>
          <paper-input floatingLabel label="Year" id="yy" type="number" ></paper-input>

          <section on-tap="{{toggleDialog1}}">
            <paper-fab raised icon="av:play-arrow" id="paper_fab" onclick="myDay()">
            </paper-fab>
            <paper-action-dialog id="dialog2" transition="core-transition-center">
              <p id="day"></p>
              <paper-button affirmative autofocus><core-icon affirmative autofocus icon="check"></core-icon>OK</paper-button>
            </paper-action-dialog>
          </section>

        </section>
      </template>
    </paper-shadow>
  </div>

  <script src="main.js"></script>

  </body>
</html>
